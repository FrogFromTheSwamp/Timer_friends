<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Friends</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="title">
      <h1>Алиша <span class="heart">♡</span></h1>
      <p>Мы очень ждем тебя в Петербурге</p>
    </div>
    <div class="timer">
      <div class="timer-numbers" id="timer">
        <span id="timer-hours">00</span>
        <span>:</span>
        <span id="timer-minutes">00</span>
        <span>:</span>
        <span id="timer-seconds">00</span>
      </div>
    </div>
    <div class="title">
      <p>Осталось совсем чуть-чуть...</p>
    </div>

    <script src="libs/particles.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
